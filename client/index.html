<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<script defer src="saveWorkout.js" type="module"></script>
<title>Burn It!</title>
<main>
    <section id="allWorkouts">
        <section id="timerImg"></section>

        <section id="createWorkout">
            <input id="workoutName" type="text" placeholder="Name your Workout">
            <input id="setTime" type="time" step="1" value="00:00:00">
            <input id="rest" type="number" max="60" placeholder="Input Rest Time Here (Max 60s)">
            <input id="sets" type="value" placeholder="Input the Number of Sets Here (Default 1)">

            <button id="save">Save Workout!</button>
    </section>

        <ul id='workoutList'></ul>
    </section>
    <section id="currentWorkout" hidden>
        <ul id='currentWorkoutList'>
            <li>Example</li>
        </ul>
        <section id="timer">
            <p id="setDOM">Sets Left:</p>

            <svg width="200" height="200" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="80" stroke="#ccc" stroke-width="10" fill="none" />
                <circle id="progress-circle" cx="100" cy="100" r="80" stroke="#007bff" stroke-width="10" fill="none"
                  stroke-dasharray="502.4"
                  stroke-dashoffset="0"
                  transform="rotate(-90 100 100)">
                </circle>
                <text id="timeDOM" x="100" y="110" text-anchor="middle" font-size="15" fill="#000">00 Hour :00 Min :00 Sec</text>
            </svg>
              
            <!-- <p id="timeDOM">00 Hours :00 Mins :00 Secs</p> -->
            <p id="restDOM">Rest Left</p>
        </section>
        <button id="backBtn">Back to List/Create Workouts</button>


          
          
    </section>
</main>
