<!DOCTYPE html>
<meta charset="UTF-8">

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


<link rel="stylesheet" href="style.css">
<script defer src="saveWorkout.js" type="module"></script>
<title>Burn It!</title>
<main>
    <section id="allWorkouts">
        <section class="title">
            <h1> Burn it! </h1>
        </section>

        <section id="createWorkout" class="head"> 
            <input id="workoutName" type="text" placeholder="Name Workout">
            <input id="setTime" type="time" step="1" value="00:00:00">
            <input id="rest" type="number" max="60" placeholder="Rest Time (Max 60s)">
            <input id="sets" type="value" placeholder="Sets (Default 1)">

            <button id="save">Save Workout!</button>
    </section>

    <section class="timer">
        <ul id='workoutList'></ul>
    </section>
    </section>
    <section id="currentWorkout" hidden>
        <ul id='currentWorkoutList' class="head">
            <li>Example</li>
        </ul>
        <section id="timer">
            <section class="sets">
                <p id="setDOM">Sets Left:</p>
            </section>

            <section class="timer">
            <svg width="200" height="200" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="80" stroke="#ccc" stroke-width="10" fill="none" />
                <circle id="progress-circle" cx="100" cy="100" r="80" stroke="#007bff" stroke-width="10" fill="none"
                  stroke-dasharray="502.4"
                  stroke-dashoffset="0"
                  transform="rotate(-90 100 100)">
                </circle>
                <text id="timeDOM" x="100" y="110" text-anchor="middle" font-size="15" fill="#000">00 Hour :00 Min :00 Sec</text>
            </svg>
            </section>
              
            <!-- <p id="timeDOM">00 Hours :00 Mins :00 Secs</p> -->
            <section class="rest">
                <p id="restDOM">Rest Left</p>
            </section>
        </section>

        <section class="foot">
            <button id="backBtn">Back to List/Create Workouts</button>
        </section>

          
          
    </section>
</main>
